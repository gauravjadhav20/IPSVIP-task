<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Website</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="sidebar sidebargo">

      <nav>
        <li> <a href="index.html">Home</a> </li>
        <li> <a href="intro.html">My Intro</a></li>
        <li> <a href="experiance.html">Experiance</a></li>
        <li> <a href="Acadmics.html">Acadmics</a></li>
        <li> <a href="contactMe.html">Contact Me</a></li>
      </nav>
    </div>

    <div class="main">
      <div class="hamburger" id="hamburger">
        <img class="ham" id="ham" src="ham.jpg" alt="" style="width: 20px;" onclick="showMenu()">
        <img class="cross" id="cross" src="cross.jpg" alt="" style="width: 20px;" onclick="hideMenu()">
    </div>

      <div class="contactform">
        <h2>Contact me for work or general enquiries</h2>
        <form>
          <div class="mb-3">
            <label for="cliantName" class="form-label">Name</label>
            <input type="name" class="form-control" id="cliantName">
          </div>
          <div class="mb-3">
            <label for="cliantEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="cliantEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email and Phone with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="cliantPhone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="cliantPhone">
          </div>
          <div class="mb-3">
            <label for="cliantEnquiry" class="form-label">Enquiry</label>
            <input type="Enquiry" class="form-control" id="cliantEnquiry">
          </div>
          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="isCliant">
            <label class="form-check-label" for="isCliant">Contact for projects</label>
          </div>
          <button type="submit" class="btn  btn-sm">Submit</button>
        </form>
      </div>
    </div>


  </div>

  <script src="index.js"></script>

</body>

</html>
